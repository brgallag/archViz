<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="module-app">
    <head>
        <base href="/">
        <title>ProgramViz</title>
        
        <meta charset="utf-8">
        
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="ProgramViz">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-title" content="ProgramViz">
        
        <meta name="description" content="A new webapp" />
        
        <link rel="image_src" href="" />
        <link rel="apple-touch-icon" href="" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="fonts/roboto.css" />
        <link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    </head>

    <body ng-cloak ng-controller="mainCtrl as mainCtrl">
        
        <div id="app">
            
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" ui-sref="home">ProgramViz (beta)</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li ng-class="{active: mainCtrl.state === 'programming'}"><a ui-sref="programming">Programming</a></li>

                    <li class="dropdown" ng-if="mainCtrl.state === 'programming'">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tools <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li class="dropdown-header">Program Mapping</li>
                        <li><a id="map1" ng-click="mainCtrl.updateToolSet('map1')" href="#">Campus</a></li>
                        <li><a id="map2" ng-click="mainCtrl.updateToolSet('map2')" href="#">Departments</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Program Analysis</li>
                        <li><a id="analysis1" ng-click="mainCtrl.updateToolSet('analysis1')" href="#">Active vs Passive</a></li>
                        <li><a id="analysis2" ng-click="mainCtrl.updateToolSet('analysis2')" href="#">Daylight Entrainment</a></li>
                      </ul>
                    </li>

                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://mclennan-design.com" target="_blank">McLennan Design<span class="sr-only">(current)</span></a></li>
                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </nav>         
            
            <div class="container">
                <ui-view></ui-view>
            </div><!-- /container -->
        </div>
        
        <!-- Component Libraries -->
        <script src="components/angular.js"></script>
        <script src="components/angular-ui-router.min.js"></script>
        <script src="components/angular-animate.js"></script>
        <script src="components/jquery.min.js"></script>
        <script src="components/bootstrap.min.js"></script>
        <script src="components/socket.io.js"></script>
<!--        <script>var socket = io.connect();</script>-->
        <script src="components/ng-file-upload.min.js"></script>
        
        <!-- Core App Components -->
        <script src="app.module.js"></script>
        <script src="config.js"></script>
        <script src="mainController.js"></script>
        
        <!-- Modules -->
        <script src="modules/mapping/mapping.module.js"></script>
        <script src="modules/mapping/mappingController.js"></script>
        
        <!-- Directives -->
        <script src="directives/miscDirectives.js"></script>
        <script src="directives/programAnalysis.js"></script>
        
        <!-- Global Services and Factories -->
        <script src="services/commonService.js"></script>
        <script src="services/websocketService.js"></script>
        <script src="services/d3Service.js"></script>
        
    </body>
</html>
